    <h1>Neptuno</h1>
    <h3>Neptuno, el octavo planeta en distancia respecto al Sol y el más lejano del sistema solar.</h3>
    <img src="data:image/jpeg;base64," alt="(Imagen de Neptuno)" class="center">
    <p>Neptuno es oscuro, frío y muy ventoso.Es el último de los planetas de nuestro sistema solar. Está más de 30 veces más lejos del Sol que la Tierra. Neptuno es muy parecido
    a Urano. Está compuesto de una espesa mezcla de agua, amoniaco y metano sobre un centro sólido del tamaño de la Tierra. Su atmósfera se compone de hidrógeno, helio y metano. El metano le da a Neptuno el mismo color azul de Urano. Neptuno tiene seis
    anillos que no se ven fácilmente.</p>
    <h4>Estructura y Superficie</h4>
    <p>Neptuno está rodeado por seis anillos. Al igual que Urano, es un gigante de hielo. Es parecido a un gigante de gas. Está hecho de una espesa mezcla de agua, amoniaco y metano sobre un centro sólido del tamaño de la Tierra. Tiene una atmósfera densa
        y ventosa.</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Neptuno-estructura_interna-correcci%C3%B3n_del_color.png/800px-Neptuno-estructura_interna-correcci%C3%B3n_del_color.png" alt="(Estructura interna de neptuno)" class="center"> <p>La estructura interna de Neptuno es similar a la de Urano: su núcleo rocoso está cubierto por una corteza helada, oculta bajo una atmósfera muy espesa.</p> <p>Dos tercios del interior de Neptuno están compuestos por una mezcla de roca fundida, agua, amoníaco líquido y metano. El tercio exterior es una mezcla de gases calientes formada por hidrógeno, helio, agua y metano. Al igual que Urano y a diferencia de Júpiter y Saturno, la estructura interna de Neptuno constará de distintas capas. La capa superior está formada por nubes de hidrógeno, helio y metano, que pasan de gas a hielo a medida que aumenta la profundidad. El manto está rodeado por un denso núcleo de roca y hielo. Su atmósfera constituye alrededor del 5 al 10% de su masa y puede extenderse entre la superficie del planeta y sus profundidades, equivalente al 10 al 20% de la distancia hasta el núcleo del planeta. A esta profundidad, la presión atmosférica es de unos 10 GPa, unas 100.000 veces la presión atmosférica de la Tierra. Las concentraciones de metano, amoníaco y agua están aumentando desde las regiones exteriores hacia las regiones inferiores de la atmósfera.

<h4>Clima en neptuno</h4>
<p>El manto que rodea el núcleo rocoso de Neptuno es una región extremadamente densa y caliente. Se estima que las temperaturas en el interior pueden alcanzar entre 1.700°C y 4.700°C. Es un líquido altamente conductor, que es un océano de agua y amoníaco.</p>
<img src="data:image/jpeg;base64," alt="(Clima en Neptuno (superficie)" class="center">
<p>La meteorología de Neptuno se caracteriza por sistemas de tormentas altamente dinámicos, con velocidades del viento que alcanzan casi 600 m/s (2200 km/h) y velocidades casi supersónicas. En general, después del movimiento continuo de las nubes, se han demostrado velocidades del viento. Su velocidad oscila entre 20 m/s en el este y 325 m/s en el oeste. En la parte superior de las nubes, la velocidad del viento predominante oscila entre 400 m/s a lo largo del ecuador y 250 m/s lejos del ecuador. . Los polos. La mayoría de los vientos en Neptuno se mueven en dirección opuesta a la rotación del planeta. El patrón general del viento muestra una rotación hacia adelante en latitudes altas y una rotación hacia atrás en latitudes bajas. Se cree que la diferencia en la dirección del flujo se debe al "forzamiento superficial" más que a procesos atmosféricos más profundos. A 70 grados de latitud sur, un jet de alta velocidad viaja a 300 m/s.</p>

<p>Neptuno se diferencia de Urano en su nivel típico de actividad climática. La Voyager 2 observó fenómenos atmosféricos en Neptuno durante su sobrevuelo del planeta Neptuno en 1989, pero no observó fenómenos similares en Urano durante su sobrevuelo en 1986.</p>

<p>En 2007, se descubrió que la troposfera superior en el polo sur de Neptuno era unos 10 K más cálida que el resto del planeta, con un promedio de unos 73 K (-200 °C). La diferencia de temperatura es suficiente para que el metano, que se congela en otras partes de la troposfera, se filtre hacia la estratosfera cerca del polo. Esta región más cálida se debe a la inclinación del eje de Neptuno, que hace que el polo sur del Sol se curve hacia el cielo. Recientemente expuesto. Un cuarto de año neptuniano, o unos 40 años terrestres. A medida que Neptuno se aleja lentamente del Sol, el Polo Sur se oscurece y el Polo Norte se ilumina, lo que hace que el metano liberado se mueva hacia el Polo Norte</p>

